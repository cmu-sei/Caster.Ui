<mat-toolbar class="top-bar">
  <mat-toolbar-row fxlayout="row" fxLayoutAlign="start center" class="nav-row">
    <span class="text" fxFlex="nogrow">Caster</span>
    <div fxFlex="auto">
      <div
        class="text"
        id="toolbar-navigation"
        fxLayout="row"
        fxLayoutAlign="end center"
        fxLayoutGap="10px"
      ></div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row
    class="cwd-action-row"
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <div fxFlexOffset="15">
      <div
        id="toolbar-action"
        fxLayout="row"
        fxLayoutAlign="start center"
        fxLayoutGap="10px"
      ></div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
