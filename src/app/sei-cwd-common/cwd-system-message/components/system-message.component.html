<div fxLayout="row" fxLayoutAlign="space-between start">
  <div class="icon">
    <img width="90" alt="alert" src="assets/img/SP_Icon_Alert.png" />
  </div>
  <button (click)="close()" mat-icon-button alt class="no-outline">
    <mat-icon title="Close" svgIcon="ic_clear_black_24px"></mat-icon>
  </button>
</div>
<div>
  <h2>{{ displayTitle }}</h2>
  <mat-expansion-panel class="messagebody">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Error Details
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p class="pre-wrap">{{ displayMessage }}</p>
  </mat-expansion-panel>
</div>
