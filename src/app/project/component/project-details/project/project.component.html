<div fxFill>
  <div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex="1 1 auto">
      <cas-project-tab
        [project]="project"
        [projectUI]="projectUI"
        (closeTab)="closeTab.emit($event)"
        (tabChanged)="tabChanged.emit($event)"
      >
      </cas-project-tab>
    </div>
  </div>
</div>
