<cas-topbar
  title="Caster"
  [topbarView]="TopbarView.CASTER_HOME"
  [topbarColor]="topbarColor"
  [topbarTextColor]="topbarTextColor"
  [sidenav]="null"
></cas-topbar>

<cas-project-list
  class="background"
  fxFill
  fxLayout="row"
  fxLayoutAlign="center start"
  [projects]="projects | async"
  [isLoading]="isLoading$ | async"
>
</cas-project-list>
