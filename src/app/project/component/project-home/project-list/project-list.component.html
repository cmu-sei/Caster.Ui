<div class="project-list-container mat-elevation-z8">
  <div>
    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <mat-icon
          fontSet="fas"
          fontIcon="fa-search"
          class="fa-search"
        ></mat-icon>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="filterString"
            (keyup)="applyFilter($event.target.value)"
            placeholder="Search Projects"
          />
        </mat-form-field>
        <button
          *ngIf="filterString != ''"
          fxLayoutAlign="start center"
          matTooltip="Clear Search"
          mat-icon-button
          (click)="clearFilter()"
          style="outline: none"
        >
          <mat-icon class="mdi-24px" fontIcon="mdi-close-circle"></mat-icon>
        </button>
        <div class="spacer"></div>
        <button
          mat-icon-button
          matTooltip="Add New Project"
          hotkeyAction="PROJECT_NEW"
          (click)="create()"
        >
          <mat-icon fontSet="fas" fontIcon="fa-plus"></mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div *ngIf="projects">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Project Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a
            *ngIf="!manageMode"
            class="project-text"
            matTooltip="Open {{ element.name }}"
            [routerLink]="['/projects', element.id]"
            >{{ element.name }}</a
          >
          <a
            *ngIf="manageMode"
            class="project-text"
            matTooltip="Edit {{ element.name }}"
            [routerLink]="['/projects', element.id, 'memberships']"
            ><p
              (click)="
                $event.preventDefault();
                $event.stopPropagation();
                selectProject(element.id)
              "
            >
              {{ element.name }}
            </p></a
          >
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Actions
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <ng-container
            *ngIf="
              (canManageAll$ | async) ||
              (canManageProjects$ | async).includes(element.id)
            "
          >
            <button
              mat-icon-button
              matTooltip="Rename"
              (click)="update(element)"
            >
              <mat-icon
                color="primary"
                fontSet="fas"
                fontIcon="fa-pencil-alt"
              ></mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="Delete {{ element.name }}"
              (click)="delete(element)"
            >
              <mat-icon
                color="primary"
                fontSet="fas"
                fontIcon="fa-trash"
              ></mat-icon>
            </button>
          </ng-container>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
    <!-- This non-displayed button is required, because hotKeys do not work with the button inside the mat-table -->
    <button
      style="display: none"
      hotkeyAction="PROJECT_NEW"
      (click)="createRequest()"
    ></button>
  </div>

  <!-- Loading Spinner -->
  <mat-card
    *ngIf="!projects || isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
</div>
