<cas-pool-list
  *ngIf="showPools"
  [pools]="pools$ | async"
  [canEdit]="canEdit"
  (poolSelected)="selectPool($event)"
></cas-pool-list>

<div *ngIf="selectedPool$ | async as selectedPool">
  <div class="header">
    <button mat-icon-button color="primary" (click)="deselectPool()">
      <mat-icon class="mdi-24px" fontIcon="mdi-keyboard-return"> </mat-icon>
    </button>
    <h1>Pool - {{ selectedPool.name }}</h1>
  </div>

  <cas-partition-list
    [poolId]="selectedPool.id"
    [canEdit]="canEdit"
  ></cas-partition-list>
</div>
