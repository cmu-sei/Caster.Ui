<div class="component-container mat-elevation-z8">
  <div fxLayout="row" class="add-margin">
    <div fxFlex>
      <cas-admin-module-list
        *ngIf="!!modules$ && !!isLoading$"
        [modules]="modules$ | async"
        [isLoading]="isLoading$ | async"
        (load)="load($event)"
        (loadModuleById)="createOrUpdateById($event)"
        (delete)="delete($event)"
      >
      </cas-admin-module-list>
    </div>
  </div>
</div>
