<mat-card>
  <h1>Settings</h1>
  <cas-locking-status
    [lockingEnabled]="lockingEnabled$ | async"
    (setLockingEnabled)="setLockingEnabled($event)"
  ></cas-locking-status>
</mat-card>

<mat-card>
  <cas-active-runs
    [runs]="activeRuns$ | async"
    [expandedRuns]="expandedRuns$ | async"
    (expandRun)="expandRun($event)"
    (planUpdated)="planOutput($event)"
    (applyUpdated)="applyOutput($event)"
  >
  </cas-active-runs>
</mat-card>
